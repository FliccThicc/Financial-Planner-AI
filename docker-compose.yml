version: '3.8'

services:
  backend:
    build:
      context: ./financial-planner-ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./financial-planner-ai:/app
    command: uvicorn financial_planner_api:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./finance-frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./finance-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
